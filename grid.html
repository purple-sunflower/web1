<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
      }
      div{
        border:5px solid purple;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>

    <!-- 아무런 의미 없이 디자인을 위해 쓰는 태그 div. div는 block level element. 자동 줄바꿈 -->
    <!-- span은 inline element. div와 같은 용도-->
  </body>
</html>
