<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
      <script>
        var greeting = ["hello", "bye"];
        /*대괄호 사용. 대괄호 안에 여러 값 기술 가능*/
        /*값과 값 사이는 콤마로 구분*/
      </script>
    <h2>Get</h2>
      <script>
        document.write(greeting[0]); /*index 0*/
        /* 첫번쨰 자리는 0번째임. */
        document.write(greeting[1]); /*index 1*/
      </script>
    <h2>Add</h2>
      <script>
        greeting.push("how are you?");
        greeting.push("Nice to meet you.");
      </script>
    <h2>Count</h2>
      <script>
        document.write(greeting.length);
      </script>
  </body>
</html>
