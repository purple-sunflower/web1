<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison Operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1); /* 좌항과 우항이 같으냐?*/
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2); /* 좌항과 우항이 같으냐?*/
    </script>

    <h3>1&lt;2</h3>
    <script>
      document.write(1<2); /* 좌항과 우항이 같으냐?*/
    </script>
  </body>
  </html>
