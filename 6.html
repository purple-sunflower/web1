<p> 보라해바라기는 <strong>심리학</strong>에 관심이 많은 고등학생이 되었다.
심리학과 관련된 책도 열심히 읽고 그와 관련된 활동들도 참여하며
심리학 분야에 종사하고 싶다는 생각을 하게 된다.
