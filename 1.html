   }
 }
 function nightDayHandler(self) {
   var target = document.querySelector('body');
   if(self.value === 'night'){
     Body.setBackgroundColor('black');
     Body.setColor('ivory');
     self.value = 'day';

     Links.setColor('violet');
       } else {
     Body.setBackgroundColor('ivory');
     Body.setColor('black');
     self.value = 'night';

     Links.setColor('purple');
   }
}
