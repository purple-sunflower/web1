<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var color = ['Red', 'Orange', 'Yellow', 'Green', 'Blue'];
    </script>
    <h2>Color</h2>
      <ul>
        <script>
          var i = 0;
          while (i < color.length) {
            document.write('<li>'+color[i]+'</li>');
            i = i + 1;
          }
        </script>
      </ul>
      <!-- 배열: 순서대로 서로 연관된 데이터를 잘 정리 정돈
      반복문: 순서대로 배열에 담긴 데이터를 하나씩 꺼내서 자동화된 처리를 할 수 있는 문법-->
  </body>
</html>
